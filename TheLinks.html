<html>












<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organized Buttons</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #0011ff;
        text-align: center;
        padding-top: 20px; /* Add padding to push buttons below the top */
      }
  
      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
  
      button {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 10px;
      }
  
      button:hover {
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
  
  <div class="button-container" id="buttonContainer"></div>
  
  <script>
    // Define an array of button objects
    const buttons = [
      { text: 'Data Saver', url: 'gam/DataSaver.html' },
      { text: 'Message For Kevin and groups', url: 'gam/NOSKID.html' },
      { text: 'inter', url: 'gam/enter/Scooby.html' },
      { text: 'Links use in inter', url: 'gam/fort.html' },
      { text: 'Ge0mEtr dash |SCRATCH|', url: 'gam/enter/Spare.html' },
      // Add more button objects here as needed
    ];
  
    // Function to generate buttons dynamically
    function generateButtons() {
      const container = document.getElementById('buttonContainer');
      buttons.forEach(button => {
        const btn = document.createElement('button');
        btn.textContent = button.text;
        btn.onclick = function() {
          window.location.href = button.url;
        };
        container.appendChild(btn);
      });
    }
  
    // Call the function to generate buttons
    generateButtons();
  </script>
  
  </body>





</html>
